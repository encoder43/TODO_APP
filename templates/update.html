{% extends 'base.html'%}
 {% block body  %}
      <div class="container">
        <h2>Update Your ToDO</h2>
        <form action="/update/<int:sno>" method="POST">
          <div class="form-group">
            <label for="title">What to do ?</label>
            <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title" >
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="description">
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" name="time" value="{{todo.time}}"id="time" placeholder="HH:MM">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-dark">Update</button>
        </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  {% endblock body %}
